<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Lockinator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Cabin', sans-serif;
            margin: 10px;
            width: 300px;
        }
        h1 {
            font-size: 18px;
            text-align: center;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: blue;
            margin: 10px 0;
            display: block;
        }
        ul {
            padding-left: 16px;
            max-height: 200px;
            overflow-y: auto;
        }
        li {
            font-size: 12px;
            margin-bottom: 6px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Lockinator</h1>
    <h2 id="timer">Waiting...</h2>
    <ul id="tabs"></ul>
    <script src="popup.js"></script>
</body>
</html>
